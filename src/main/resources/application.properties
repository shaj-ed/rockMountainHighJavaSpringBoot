# Application Name
spring.application.name=rockyMountainHigh

# Database Connection Configuration
# This tells Spring Boot how to connect to your MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/rocky_mountain_high
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# These settings control how Spring Boot interacts with the database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
# This tells which port api will run
server.port=8080
